<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio - Giamo Lao</title>
  <!-- CSS Library CDNs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  <!-- Hero! - .is-dark background, .is-bold for gradient, .is-fullheight of viewport -->
  <section class="hero is-dark is-bold is-fullheight">
    <!-- Hero Header -->
    <div class="hero-head">
      I'm the header
    </div>

    <!-- Hero Body -->
    <div class="hero-body">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent"> <!-- Fills left side of hero -->
            <div class="tile is-child notification is-primary is-4">
              Picture here
            </div>
          </div>
          <div class="tile is-parent is-vertical is-4"> <!-- 4 columns to right of hero -->
            <div class="tile is-child notification is-warning">
              I am the first tile
            </div>
            <div class="tile is-child notification is-info">
              I am the second tile
            </div>
          </div>
        </div>
        <div class="is-flex notification is-danger is-justify-content-flex-end">
          This div justifies content to flex end!
          <div class="is-flex-direction-column">
            This div has a flex direction of column
            <p>All content in this div is aligned to flex-end</p>
            <p>
              I am just underneath the tiles
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Footer -->
    <div class="hero-footer">
      I'm the footer
    </div>
  </section>
  <!-- End Hero -->

  <!-- Modal: Resume that will animate and pop up when requested by user -->
  <div class="resume modal">
    <!-- TODO: ISSUE #5 - animate resume onto screen -->
  </div>

  <!-- JS Library CDNs -->
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</body>

</html>
