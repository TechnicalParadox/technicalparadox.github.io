<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio - Giamo Lao</title>
  <!-- CSS Library CDNs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body class="has-background-dark has-text-white">
  <!-- Navbar --> <!-- TODO: Give links some color, at the least when highlighted -->
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <!-- Always displayed to left of navbar on all devices -->
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="./assets/images/tech-avi.png"/>
        &nbsp Giamo Lao
      </a>
      <!-- Hamburger menu for mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <!-- TODO: theme hamburger menu to match desktop version -->
    <!-- Navbar menu, always displayed on desktop, displayed on click of hamburger for touch -->
    <div class="navbar-menu">
      <!-- Left side (top on touch), next to brand -->
      <div class="navbar-start">
        <a class="navbar-item" href="https://github.com/technicalparadox">
          <span class="is-hidden-desktop">GitHub</span>
          <span class="icon is-hidden-touch">
            <i class="fab fa-lg fa-github"></i>
          </span>
        </a>
      </div>
      <!-- Right side (bottom on touch) -->
      <div class="navbar-end">
        <a class="navbar-item" href="#portfolio">Portfolio</a>
        <a class="navbar-item" href="#contact">Contact</a>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Hero! - .is-dark background, .is-bold for gradient, .is-fullheight of viewport -->
  <section id="hero" class="hero is-dark is-bold is-fullheight-with-navbar has-background">
    <!-- Hero Image -->
    <img alt="Giamo's Lao's desktop PC setup using Atom.io" class="hero-background is-transparent"
      src="assets/images/hero-bg.jpg"/>

    <!-- Hero Header -->
    <div class="hero-head">
    </div>

    <!-- Hero Body -->
    <div class="hero-body">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent"> <!-- Fills left side of hero -->
            <div class="tile is-child notification is-primary is-4">
              Picture here
            </div>
          </div>
          <div class="tile is-parent is-vertical is-4"> <!-- 4 columns to right of hero -->
            <div class="tile is-child notification is-warning">
              I am the first tile
            </div>
            <div class="tile is-child notification is-info">
              I am the second tile
            </div>
          </div>
        </div>
        <div class="is-flex notification is-danger is-justify-content-flex-end">
          <p class="pr-1">a: This div justifies content to flex end!</p>
          <div class="is-flex-direction-column">
            <p>b: This div has a flex direction of column</p>
            <p>b: All content in this div is aligned to flex-end</p>
            <p>
              I am just underneath the tiles
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Hero Footer -->
    <div class="hero-footer">
    </div>
  </section>
  <!-- End Hero -->

  <!-- Portfolio Section -->
  <section id="portfolio">
    <p>test</p>
  </section>
  <!-- End Portfolio Section -->

  <!-- Contact Section -->
  <section id="contact">
    <p>test</p>
  </section>
  <!-- End Contact Section -->

  <!-- Modal: Resume that will animate and pop up when requested by user -->
  <div class="resume modal">
    <!-- TODO: ISSUE #5 - animate resume onto screen -->
  </div>

  <!-- JS Library CDNs -->
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
